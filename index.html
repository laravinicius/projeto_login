<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaQueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <main>
        <section id="login">
            <div id="image">
                <!-- imagem em css -->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Fa√ßa login para acessar.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">
                            person
                            </span>
                        <input type="email" name="login" id="idLogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idLogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="idSenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                        <label for="idSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
